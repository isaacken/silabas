<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Separe em sílabas!</title>

    <style>
    @import url('https://fonts.googleapis.com/css?family=Amatic+SC');
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container p-5">
      <div class="row p-4" id="wrapper">
          <div class="col-12 text-center">
            <h1>Separe em sílabas!</h1>
            <br>
          </div>
          <div class="offset-3 col-6">
            <h2>Palavra: <span id="palavra"></span></h2>
            <input type="text" class="form-control" id="entrada">
            <button class="btn btn-primary mt-2" id="responder">Responder</button>
            <br>
            <h4 class="text-center m-4"> <span class="badge badge-light"><img src="https://i.pinimg.com/originals/21/c0/40/21c0403207a38659937fe764d93d20f0.png" width="20" height="20"/> Pontuação: </span><span class="badge badge-success" id="pontuacao">0/X</span></h4>
	    <h4 class="text-center m-4"> <span class="badge badge-light"><img src="https://cdn3.iconfinder.com/data/icons/retro-game-items/100/retro-11-512.png" width="20" height="20"/> Vidas: </span><span class="badge badge-success" id="vidas">3</span></h4>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
